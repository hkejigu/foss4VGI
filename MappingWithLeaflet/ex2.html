<!DOCTYPE html>
<html>
<head>
	<title>FOSS4VGI - Leaflet Lectures - Example 2</title>
<!-- This part of our web page should hardly change over the course of lecture today -->
<!-- This part of the web-page tells the web-browser it will need certain functionality
to make the page display/function as the programmer intended -->
<!-- There should be no need for you to change any of the links below -->

<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Bootstrap CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

<!-- Bootstrap Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
<!-- JQuery - which is needed by Bootstrap and Leaflet -->
<script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
<!-- Latest compiled and minified JavaScript for Bootstrap -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>	
	
<!-- Include Leaflet -->
<script src="http://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.3/leaflet.js"></script>	
<link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.3/leaflet.css" />

</head>

<body>
<div class="container">
	<!-- start the row of content -->
<div class="row">
	
	<h1>This is Example 2 - Changing the Background Layer</h1>	<!-- We can change this piece of text each time -->
	<div id="map" style="width: 100%; height: 600px"></div>

</div><!-- close the row of content-->

<script><!-- This is where our mapping code starts -->
// This is our base layer - you should not need to change this in many examples
var OpenTopoMap = L.tileLayer('http://{s}.tile.opentopomap.org/{z}/{x}/{y}.png', {
	maxZoom: 16,
	attribution: 'Map data: &copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>, <a href="http://viewfinderpanoramas.org">SRTM</a> | Map style: &copy; <a href="https://opentopomap.org">OpenTopoMap</a> (<a href="https://creativecommons.org/licenses/by-sa/3.0/">CC-BY-SA</a>)'
});

// Notice how the MAP is centered at a particular point - notice the ZOOM level
var map = L.map('map', {center: [45.80880, 9.08367], zoom: 15,layers: [OpenTopoMap]});
	
var baseMaps = {"OpenTopoMap": OpenTopoMap};

var overlayMaps = { };	   
	   
L.control.layers(baseMaps, overlayMaps).addTo(map); 	 

// This is a marker pin on a particular spot. It does not have to be the center
L.marker([45.81288, 9.07454]).addTo(map).bindPopup("<b>Hello Everyone</b><br/>This is the Cube Cafe in Como.");

L.marker([45.81413, 9.08407]).addTo(map).bindPopup("<b>Hello Train Users</b><br/>This is the Como Lago Nord train station.");

L.marker([45.80168, 9.08913]).addTo(map).bindPopup("<b>Hello Shoppers</b><br/>This is the Carrefour Supermarket in the south of Como city.");





</script><!-- This is where our mapping code ends -->
</div><!-- close the container -->	
</body>
</html>
